<html>

<head>
    <title>
        <h3>Covid-Ex-Tension</h3>
    </title>
    <!-- Leaflet scripts -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="../libScripts/leaflet/leaflet.js"></script>
    <!-- P5 JS -->
    <script src="../libScripts/p5/p5.js" type="text/javascript"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="../customStyles/myStyles.css">
</head>

<body>
    <div id='loader'>
        <h2>Loading Data. Please be patient!</h2>
        <img src="../assets/loading.gif" alt="loading" />
    </div>
    <div id='content'>
        <h4>Choose your Country: </h4>
        <div id="countryDropdown">
            <select id="countriesList"></select></div>
        <div id="provinceDropdown">
            <img src="../assets/provinceLoader.gif" alt="provinceLoading" id="provinceLoader" />
            <select id="provincesList"></select>
        </div>
        <div id="buttonsDiv">
            <button id="submitButton" type="button">Submit!</button>
            <button id="updateButton" type="button">Update!</button>
            <a href="https://github.com/mattasridhar/covidvizualizer" style='align-items: flex-end;'><i>@Sridhar's
                    Stuff</i></a>
        </div>
        <div id="InfoDiv">
            <h4 id="infoText"></h4>
        </div>

        <div id="covidMapDiv">
            <img src="../assets/mapLoader.gif" alt="mapLoading" id="mapLoader" />
        </div>
    </div>
    <!-- My handler script -->
    <script src="../scripts/pageScript.js" type="module"></script>

</body>

</html>
